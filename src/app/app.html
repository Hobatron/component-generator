<div>
  <h2>Firestore Collections</h2>
  <h3>Actions</h3>
  <ul>
    @for (item of itemsa$ | async; track item) {
      <li>{{ item.name }}</li>
    }
  </ul>
  
  <h3>Equipment</h3>
  <ul>
    @for (item of itemsb$ | async; track item) {
      <li>{{ item.name }}</li>
    }
  </ul>
  
  <h3>Usables</h3>
  <ul>
    @for (item of itemsc$ | async; track item) {
      <li>{{ item.name }}</li>
    }
  </ul>
</div>
